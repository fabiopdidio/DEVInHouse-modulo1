<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <title>M1S06</title>
  </head>
  <body>
    <div class="container">
      <label for="numero-quarto">Número do Quarto:</label>
      <select id="numero-quarto" name="numero-quarto" required>
        <option value="">Selecione...</option>
        <option value="1">001</option>
        <option value="2">002</option>
        <option value="3">003</option>
        <option value="4">004</option>
      </select>

      <label for="nome-completo">Nome Completo:</label>
      <input type="text" id="nome-completo" name="nome-completo" required />

      <label for="cpf">CPF:</label>
      <input type="text" id="cpf" name="cpf" required />

      <label for="data-inicio">Data de Início da Reserva:</label>
      <input type="date" id="data-inicio" name="data-inicio" required />

      <label for="data-termino">Data de Término da Reserva:</label>
      <input type="date" id="data-termino" name="data-termino" required />

      <button class="button-login" type="submit" id="reservar">Reservar</button>
    </div>
  </body>
</html>
